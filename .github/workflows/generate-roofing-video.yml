      - name: Generate video
        run: |
          echo "üé¨ Starting video generation for ${{ steps.business_data.outputs.business_name }}..."
          
          BUSINESS_NAME="${{ steps.business_data.outputs.business_name }}"
          INDUSTRY="${{ steps.business_data.outputs.industry }}"
          
          # Create videos directory
          mkdir -p videos
          
          # Start the server
          echo "üöÄ Starting video generation server..."
          node server-roofing-simple.js > server.log 2>&1 &
          SERVER_PID=$!
          
          # Wait for server to start
          echo "‚è≥ Waiting for server to start..."
          for i in {1..30}; do
            if curl -s http://localhost:3030/health > /dev/null 2>&1; then
              echo "‚úÖ Server started successfully!"
              break
            fi
            echo "‚è≥ Attempt $i/30..."
            sleep 2
          done
          
          # Check if server is running
          if ! curl -s http://localhost:3030/health > /dev/null 2>&1; then
            echo "‚ùå Server failed to start"
            echo "üìã Server logs:"
            cat server.log || echo "No logs available"
            exit 1
          fi
          
          # Read HTML content
          HTML_CONTENT=$(cat website.html)
          
          # Create JSON payload using jq for safe JSON encoding
          echo "üìã Creating JSON payload..."
          jq -n \
            --arg business_name "$BUSINESS_NAME" \
            --arg html_content "$HTML_CONTENT" \
            --arg industry "$INDUSTRY" \
            '{
              business_name: $business_name,
              html_content: $html_content,
              industry: $industry
            }' > payload.json
          
          echo "üìã Sending request to video server..."
          echo "üìä Business: $BUSINESS_NAME"
          echo "üè≠ Industry: $INDUSTRY"
          echo "üìä HTML Size: ${#HTML_CONTENT} characters"
          
          # Make API call with timeout
          RESPONSE=$(curl -s -w "%{http_code}" -X POST http://localhost:3030/generate-video \
            -H "Content-Type: application/json" \
            -d @payload.json \
            --max-time 300)
          
          HTTP_CODE="${RESPONSE: -3}"
          RESPONSE_BODY="${RESPONSE%???}"
          
          echo "üìä HTTP Status: $HTTP_CODE"
          echo "üìä Response: $RESPONSE_BODY"
          
          if [ "$HTTP_CODE" != "200" ]; then
            echo "‚ùå API call failed with status $HTTP_CODE"
            echo "üìã Server logs:"
            cat server.log || echo "No logs available"
            kill $SERVER_PID 2>/dev/null || true
            exit 1
          fi
          
          # Extract filename from response
          FILENAME=$(echo "$RESPONSE_BODY" | jq -r '.file_name // empty')
          if [ -z "$FILENAME" ]; then
            echo "‚ùå No filename in response"
            echo "Response: $RESPONSE_BODY"
            kill $SERVER_PID 2>/dev/null || true
            exit 1
          fi
          
          echo "üìÅ Expected filename: $FILENAME"
          
          # Wait for video generation with progress monitoring
          echo "‚è≥ Waiting for video generation to complete..."
          for i in {1..12}; do  # 12 * 10 = 120 seconds max wait
            if [ -f "videos/$FILENAME" ]; then
              echo "‚úÖ Video file detected after ${i}0 seconds!"
              break
            fi
            echo "‚è±Ô∏è Waiting... ${i}0 seconds elapsed"
            sleep 10
          done
          
          # Final verification
          if [ -f "videos/$FILENAME" ]; then
            VIDEO_SIZE=$(du -h "videos/$FILENAME" | cut -f1)
            VIDEO_SIZE_BYTES=$(stat -c%s "videos/$FILENAME")
            
